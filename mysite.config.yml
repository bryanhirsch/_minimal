target: docroot
build_file: build.make
subtrees:
  minimal_ci:
    path: docroot/profiles/minimal_ci
    uri: https://github.com/bryanhirsch/minimal_ci.git
    message: 'minimal_ci subtree from https://github.com/bryanhirsch/minimal_ci.git 7.x-1.x'
    branch: 7.x-1.x
    squash: false
commands:
  - 'rm -rf docroot/sites/default; cd docroot/sites; ln -s ../../symlink-these/default default'
  - 'rm docroot/.htaccess; cd docroot/; ln -s ../symlink-these/.htaccess .htaccess'
  - 'rm docroot/robots.txt; cd docroot/; ln -s ../symlink-these/robots.txt robots.txt'
